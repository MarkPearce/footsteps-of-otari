<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="formApp.css">
</head>

<body>

    <form class="flexcol ghostApp">
        <div class="map-selection-block">
            <label class="footsteps-of-otari-optionLabel" for="map-version">Map Version:</label>
            <div class="footsteps-of-otari-radio-group">
                <div class="footsteps-of-otari-radio">
                    <input type="radio" name="map-version" value="classic" id="classic" />
                    <label for="classic"> Classic</label>
                </div>
                <div class="footsteps-of-otari-radio">
                    <input type="radio" name="map-version" value="remaster" id="remaster" checked />
                    <label for="remaster"> Remaster </label>
                </div>
            </div>
        </div>
        <div class="map-selection-block">
            <label class="footsteps-of-otari-optionLabel" for="map-floor">Gauntlight level:</label>
            <div class="footsteps-of-otari-radio-group">
                <div class="footsteps-of-otari-radio">
                    <input type="radio" id="floor-two" name="footsteps-of-otari-floor" value="Two" checked>
                    <label for="floor-two">Two</label>
                </div>
                <div class="footsteps-of-otari-radio">
                    <input type="radio" id="floor-three" name="footsteps-of-otari-floor" value="Three">
                    <label for="floor-three">Three</label>
                </div>
                <div class="footsteps-of-otari-radio">
                    <input type="radio" id="floor-four" name="footsteps-of-otari-floor" value="Four">
                    <label for="floor-four">Four</label>
                </div>
            </div>
        </div>
        <div class="footsteps-of-otari-ghostControls">
            <button class="footsteps-of-otari-playControl footsteps-of-otari-button" type="button"
                data-action="create">play</button>
            <select class="footsteps-of-otari-playSpeed footsteps-of-otari-button" id="ghostSpeed">
                <option value=".25">1/4</option>
                <option value=".5">1/2</option>
                <option selected="selected" value="1">1x</option>
                <option value="2">2x</option>
                <option value="3x">3</option>
            </select>
            <div class="footsteps-of-otari-time">
                <input type="range" min="0" max="100" value="{{progressBar}}" class="footsteps-of-otari-timelineSlider"
                    id="ghostTimelineSlider" step="0.01">
            </div>
        </div>
        <div class="footsteps-of-otari-footer">
            <button class="footsteps-of-otari-erase footsteps-of-otari-button" type="button"
                data-action="footsteps-of-otari-remove">Remove
                ghost</button>
        </div>

    </form>

</body>
