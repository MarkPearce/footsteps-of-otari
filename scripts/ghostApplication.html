<form class="flexcol">
    <div class="form-group">
        <label for="exampleInput">Example Input</label>
        <input type="text" name="exampleInput" style="color: {{color}}" value="{{msg}}">
    </div>
    <div class="controls">
        <button class="ghost-play-pause"><i></i> Play</button>
        <select name="speed" id="ghostSpeed">
            <option value=".25">1/4</option>
            <option value=".5">1/2</option>
            <option selected="selected" value="1">1x</option>
            <option value="2">2x</option>
            <option value="3x">3</option>
        </select>
        <div class="slidecontainer">
            <input type="range" min="0" max="100" value="{{progressBar}}" id="ghostTimelineSlider" step="0.01">
        </div>
    </div>
    <footer class="sheet-footer flexrow">
        <button type="submit" name="submit">
            <i class="fa fa-check"></i> OK
        </button>
    </footer>
</form>
